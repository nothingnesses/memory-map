mutation UpsertS3ObjectMutation(
	$name: String!
	$made_on: String
	$location: LocationInput
	$publicity: PublicityOverride!
	$allowedUsers: [String!]
) {
	upsertS3Object(
		name: $name
		madeOn: $made_on
		location: $location
		publicity: $publicity
		allowedUsers: $allowedUsers
	) {
		name
		madeOn
		location {
			latitude
			longitude
		}
		publicity
		allowedUsers
	}
}
